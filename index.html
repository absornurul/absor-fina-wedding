<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>The Wedding of Absor & Fina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@500;600&family=Amiri&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#faf8f3;
  color:#333;
  transition:.4s;
}
.dark{background:#121212;color:#eee}
.dark .card{background:#1e1e1e}

section{
  padding:70px 20px;
  max-width:950px;
  margin:auto;
  opacity:.5;
  transition:.6s;
}
section.active{opacity:1}

h1,h2,h3{font-family:'Playfair Display',serif;text-align:center}
.center{text-align:center}

.ornamen{
  text-align:center;
  color:#b89b5e;
  letter-spacing:6px;
  margin:40px 0;
}

.card{
  background:#fff;
  border-radius:28px;
  padding:40px;
  margin-top:30px;
  box-shadow:0 18px 45px rgba(184,155,94,.25);
}

/* HERO */
.hero{
  min-height:100vh;
  background:
    linear-gradient(rgba(255,255,255,.45),rgba(255,255,255,.45)),
    url("assets/foto1.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}
.hero-box{
  background:rgba(255,255,255,.8);
  padding:50px 35px;
  border-radius:32px;
  max-width:540px;
  text-align:center;
}

/* BUTTON */
button{
  padding:14px 38px;
  border:none;
  border-radius:35px;
  background:linear-gradient(135deg,#d6b36a,#b89b5e);
  color:#fff;
  cursor:pointer;
}

/* COUNTDOWN */
.countdown{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
  max-width:520px;
  margin:30px auto;
}
.cd{
  background:#fff;
  padding:22px 10px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.cd span{font-size:32px;font-weight:600;color:#b89b5e}
.cd small{font-size:12px;color:#777}

/* GALERI */
.gallery-ios{
  display:flex;
  gap:18px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}
.gallery-ios::-webkit-scrollbar{display:none}
.gallery-ios img{
  width:85%;
  border-radius:26px;
  scroll-snap-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,.15);
}

/* INPUT */
input,select,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:1px solid #ddd;
  font-family:Poppins;
}

/* FLOAT */
.float{
  position:fixed;
  right:20px;
  width:55px;height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  cursor:pointer;
  z-index:999;
}
#musicBtn{bottom:20px;background:#b89b5e}
#darkBtn{bottom:90px;background:#333}

footer{
  text-align:center;
  padding:60px 20px;
  color:#b89b5e;
}
</style>
</head>

<body>

<!-- AUDIO (FIX HP) -->
<audio id="bgm" loop preload="auto">
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div id="musicBtn" class="float" onclick="toggleMusic()">üéµ</div>
<div id="darkBtn" class="float" onclick="toggleDark()">üåô</div>

<!-- HERO -->
<div class="hero" id="hero">
  <div class="hero-box">
    <h1>THE WEDDING OF</h1>
    <h2>Nurul Absor<br>&<br>Fina Azanur Laila Fatimatuz Zahro</h2>
    <p>Rabu, 28 Januari 2026</p>
    <button onclick="openInvite()">Buka Undangan</button>
  </div>
</div>

<div id="content" style="display:none">

<section class="center">
  <p><strong>Assalamu‚Äôalaikum Warahmatullahi Wabarakatuh</strong></p>
  <p>Dengan memohon rahmat Allah SWT, kami mengundang</p>
  <h3 id="guest">Bapak/Ibu/Saudara/i</h3>
  <p id="personalMessage" style="font-style:italic;max-width:620px;margin:15px auto 0"></p>
</section>

<!-- (SEMUA SECTION KAMU TETAP SAMA, TIDAK DIUBAH) -->

<footer>
  Terima kasih atas doa & restu<br><br>
  <strong> Absor & Fina ü§ç</strong>
</footer>

</div>

<script>
const bgm = document.getElementById("bgm");
let playing = false;

/* ===== FIX MUSIK HP ===== */
function openInvite(){
  bgm.muted = false;
  bgm.play();        // ‚¨ÖÔ∏è WAJIB BARIS PERTAMA (HP FIX)
  playing = true;

  hero.style.display="none";
  content.style.display="block";
}

function toggleMusic(){
  playing ? bgm.pause() : bgm.play();
  playing = !playing;
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

/* AUTO NAMA TAMU */
const params = new URLSearchParams(window.location.search);
if(params.get("to")){
  const nama = decodeURIComponent(params.get("to")).replace(/[_+]/g," ");
  guest.innerText = nama;
  personalMessage.innerText =
    `Merupakan suatu kehormatan bagi kami apabila ${nama} berkenan hadir dan memberikan doa restu.`;
}
</script>

</body>
</html>

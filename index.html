<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>The Wedding of Absor & Fina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@500;600&family=Amiri&display=swap" rel="stylesheet">
</head>

<body>

<!-- AUDIO -->
<audio id="bgm" loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<!-- HERO -->
<div class="hero" id="hero">
  <div class="hero-box">
    <h1>THE WEDDING OF</h1>
    <h2>Nurul Absor<br>&<br>Fina Azanur Laila Fatimatuz Zahro</h2>
    <p>Rabu, 28 Januari 2026</p>
    <button onclick="openInvite()">Buka Undangan</button>
  </div>
</div>

<div id="content" style="display:none">

<section class="center">
  <p><strong>Assalamu’alaikum Warahmatullahi Wabarakatuh</strong></p>
  <p>Dengan memohon rahmat Allah SWT, kami mengundang</p>
  <h3 id="guest">Bapak/Ibu/Saudara/i</h3>
  <p id="personalMessage"></p>

  <br>
  <button id="btnWa">Kirim Undangan via WhatsApp</button>
</section>

</div>

<!-- ================= SCRIPT FINAL ================= -->
<script>
document.addEventListener("DOMContentLoaded", function () {

  /* ====== KONFIGURASI ====== */
  const NO_WA = "6283890194095";
  const TANGGAL_ACARA = "2026-01-28T09:00:00+07:00";

  /* ====== OPEN INVITE ====== */
  const bgm = document.getElementById("bgm");
  let playing = false;

  window.openInvite = function () {
    document.getElementById("hero").style.display = "none";
    document.getElementById("content").style.display = "block";
    if (bgm) bgm.play().catch(()=>{});
    playing = true;
  };

  /* ====== NAMA TAMU ====== */
  const params = new URLSearchParams(window.location.search);
  let nama = "Bapak/Ibu/Saudara/i";

  if (params.get("to")) {
    nama = decodeURIComponent(params.get("to"))
      .replace(/[_+]/g," ")
      .toLowerCase()
      .replace(/\b\w/g, h => h.toUpperCase());
  }

  document.getElementById("guest").innerText = nama;

  document.getElementById("personalMessage").innerText =
    `Merupakan suatu kehormatan bagi kami apabila ${nama} berkenan hadir dan memberikan doa restu.`;

  /* ====== WHATSAPP ====== */
  const pesanWA =
`Assalamu’alaikum Warahmatullahi Wabarakatuh

Yth. ${nama},

Kami mengundang Bapak/Ibu/Saudara/i
untuk menghadiri acara pernikahan kami.

Silakan buka undangan:
${window.location.href}`;

  const waLink = "https://wa.me/" + NO_WA + "?text=" + encodeURIComponent(pesanWA);

  document.getElementById("btnWa").onclick = function () {
    window.open(waLink, "_blank");
  };

});
</script>

</body>
</html>

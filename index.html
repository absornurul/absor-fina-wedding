<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>The Wedding of Absor & Fina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#faf8f3;
  color:#333;
}
h1,h2,h3{font-family:'Playfair Display',serif}
.center{text-align:center}

/* HERO */
.hero{
  min-height:100vh;
  background:
    linear-gradient(rgba(255,255,255,.5),rgba(255,255,255,.5)),
    url("assets/foto1.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}
.hero-box{
  background:rgba(255,255,255,.9);
  padding:45px 35px;
  border-radius:32px;
  text-align:center;
  max-width:520px;
}

/* BUTTON */
button{
  padding:14px 32px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#d6b36a,#b89b5e);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button:hover{opacity:.9}

/* CONTENT */
section{
  max-width:900px;
  margin:auto;
  padding:70px 20px;
}
.card{
  background:#fff;
  border-radius:28px;
  padding:40px;
  box-shadow:0 18px 40px rgba(184,155,94,.25);
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgm" loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<!-- HERO -->
<div class="hero" id="hero">
  <div class="hero-box">
    <h1>THE WEDDING OF</h1>
    <h2>Nurul Absor<br>&<br>Fina Azanur Laila Fatimatuz Zahro</h2>
    <p>Rabu, 28 Januari 2026</p>
    <br>
    <button onclick="openInvite()">Buka Undangan</button>
  </div>
</div>

<!-- CONTENT -->
<div id="content" style="display:none">

<section class="center">
  <p><strong>Assalamu‚Äôalaikum Warahmatullahi Wabarakatuh</strong></p>
  <p>Dengan memohon rahmat Allah SWT, kami mengundang</p>

  <h3 id="guest">Bapak/Ibu/Saudara/i</h3>
  <p id="personalMessage" style="font-style:italic;margin-top:15px"></p>

  <br><br>
  <button id="btnWa">Kirim Undangan via WhatsApp</button>
</section>

<footer class="center" style="padding:50px 20px;color:#b89b5e">
  Terima kasih atas doa & restu<br><br>
  <strong>Absor & Fina ü§ç</strong>
</footer>

</div>

<!-- ================= SCRIPT ================= -->
<script>
document.addEventListener("DOMContentLoaded", function () {

  /* ====== GANTI DI SINI SAJA ====== */
  const NO_WA = "6283890194095"; // nomor WA kamu

  /* ====== OPEN INVITE ====== */
  const bgm = document.getElementById("bgm");

  window.openInvite = function () {
    document.getElementById("hero").style.display = "none";
    document.getElementById("content").style.display = "block";
    if (bgm) bgm.play().catch(()=>{});
    window.scrollTo(0,0);
  };

  /* ====== NAMA TAMU ====== */
  const params = new URLSearchParams(window.location.search);
  let nama = "Bapak/Ibu/Saudara/i";

  if (params.get("to")) {
    nama = decodeURIComponent(params.get("to"))
      .replace(/[_+]/g," ")
      .toLowerCase()
      .replace(/\b\w/g, h => h.toUpperCase());
  }

  document.getElementById("guest").innerText = nama;
  document.getElementById("personalMessage").innerText =
    `Merupakan suatu kehormatan bagi kami apabila ${nama} berkenan hadir dan memberikan doa restu.`;

  /* ====== WHATSAPP ====== */
  const pesanWA =
`Assalamu‚Äôalaikum Warahmatullahi Wabarakatuh

Yth. ${nama},

Kami mengundang Bapak/Ibu/Saudara/i
untuk menghadiri acara pernikahan kami.

Silakan buka undangan berikut:
${window.location.href}

Wassalamu‚Äôalaikum Warahmatullahi Wabarakatuh`;

  const waLink = "https://wa.me/" + NO_WA + "?text=" + encodeURIComponent(pesanWA);

  document.getElementById("btnWa").onclick = function () {
    window.open(waLink, "_blank");
  };

});
</script>

</body>
</html>

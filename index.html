<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>The Wedding of Absor & Fina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@500;600&family=Amiri&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#faf8f3;
  color:#333;
  transition:.4s;
}
.dark{background:#121212;color:#eee}

/* HERO */
.hero{
  min-height:100vh;
  background:
    linear-gradient(rgba(255,255,255,.45),rgba(255,255,255,.45)),
    url("./assets/foto1.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
}
.hero-box{
  background:rgba(255,255,255,.85);
  padding:50px 35px;
  border-radius:32px;
  max-width:540px;
  text-align:center;
}

/* ISI UNDANGAN BACKGROUND */
#content{
  background:
    linear-gradient(rgba(250,248,243,.82),rgba(250,248,243,.82)),
    url("./assets/foto2.jpg") center/cover fixed no-repeat;
}
.dark #content{
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
    url("./assets/foto2.jpg") center/cover fixed no-repeat;
}

/* SECTION */
section{
  padding:70px 20px;
  max-width:950px;
  margin:auto;
  opacity:.4;
  transition:.6s;
}
section.active{opacity:1}

h1,h2,h3{
  font-family:'Playfair Display',serif;
  text-align:center;
}
.center{text-align:center}

/* ORNAMEN */
.ornamen{
  text-align:center;
  color:#b89b5e;
  letter-spacing:6px;
  margin:40px 0;
  font-size:18px;
}

/* CARD */
.card{
  background:rgba(255,255,255,.72);
  border-radius:28px;
  padding:40px;
  margin-top:30px;
  box-shadow:0 18px 45px rgba(0,0,0,.18);
}
.dark .card{
  background:rgba(0,0,0,.65);
  color:#fff;
}

/* BUTTON */
button{
  padding:14px 38px;
  border:none;
  border-radius:35px;
  background:linear-gradient(135deg,#d6b36a,#b89b5e);
  color:#fff;
  cursor:pointer;
}

/* COUNTDOWN */
.countdown{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
  max-width:520px;
  margin:30px auto;
}
.cd{
  background:rgba(255,255,255,.8);
  border-radius:20px;
  padding:22px 10px;
}
.dark .cd{background:rgba(0,0,0,.6)}
.cd span{font-size:32px;font-weight:600;color:#b89b5e}

/* GALERI */
.gallery-ios{
  display:flex;
  gap:18px;
  overflow-x:auto;
}
.gallery-ios img{
  width:85%;
  border-radius:26px;
}

/* INPUT */
input,select,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:1px solid #ddd;
  font-family:Poppins;
}

/* FLOAT */
.float{
  position:fixed;
  right:20px;
  width:55px;height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  cursor:pointer;
  z-index:999;
}
#musicBtn{bottom:20px;background:#b89b5e}
#darkBtn{bottom:90px;background:#333}

footer{
  text-align:center;
  padding:60px 20px;
  color:#b89b5e;
}
</style>
</head>

<body>

<audio id="bgm" loop preload="auto" playsinline>
  <source src="./assets/music.mp3" type="audio/mpeg">
</audio>

<div id="musicBtn" class="float" onclick="toggleMusic()">ðŸŽµ</div>
<div id="darkBtn" class="float" onclick="toggleDark()">ðŸŒ™</div>

<div class="hero" id="hero">
  <div class="hero-box">
    <h1>THE WEDDING OF</h1>
    <h2>Nurul Absor<br>&<br>Fina Azanur Laila Fatimatuz Zahro</h2>
    <p>Rabu, 28 Januari 2026</p>
    <button onclick="openInvite()">Buka Undangan</button>
  </div>
</div>

<div id="content" style="display:none">

<!-- SEMUA ISI UNDANGAN KAMU TETAP DI SINI -->
<!-- TIDAK ADA YANG DIHAPUS -->

</div>

<script>
const bgm=document.getElementById("bgm");
let playing=false;

function openInvite(){
  bgm.muted=false;
  bgm.currentTime=0;
  bgm.play().then(()=>playing=true);
  hero.style.display="none";
  content.style.display="block";
}

function toggleMusic(){
  playing?bgm.pause():bgm.play();
  playing=!playing;
}
function toggleDark(){
  document.body.classList.toggle("dark");
}

document.querySelectorAll("section").forEach(s=>{
  new IntersectionObserver(e=>e.forEach(x=>x.isIntersecting&&x.target.classList.add("active")),{threshold:.3}).observe(s);
});
</script>

</body>
</html>
